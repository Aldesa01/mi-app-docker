services:
  db:
    image: aldejosa/sqlpinacoteca:v1
    container_name: contenedorMiCine
    ports:
      - "3306:3306"
    networks:
      - mi-red

  app:
    image: aldejosa/phppinacoteca:v1
    container_name: contenedorMiApp
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - mi-red

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: contenedorPhpMyAdmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: pinacoteca1234
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - mi-red

networks:
  mi-red:
    driver: bridge
